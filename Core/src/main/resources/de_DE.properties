george_collect-wood-assigned = {0}§7: §fHallo {1}. Ich bin {0}§f und ich werde dir hier bestmöglich unter die Arme greifen, um den Nexus§f zu beschützen. Denn in unregelmäßigen Abständen kommen haufenweise §2Monster§f, die den Nexus§f zerstören wollen. Du musst es dringend mit diesen Monstern §caufnehmen§f, bevor der Nexus§f kaputt geht - meine Werkstatt hat es schon erwischt. Wir sollten dich und den Nexus§f erstmal §bbesser schützen§f. Bring mir §e{2} Schwarzeichenholz§f, damit ich dir dabei helfen kann.
