george_upgrade-nexus-assigned = {0}§7: §fDu hast das benötigte Holz abgegeben. Dafür habe ich dir eine §6Holzaxt§f hergestellt. Denn für deine nächste Aufgabe brauchst du deutlich §emehr Holz§f. Upgrade nun den Nexus. Wirf das benötigte Holz dazu einfach auf den §bCollector§f, das ist der §aSmaragdblock. 
george_upgrade-nexus = {0}§7: §fDeine Aufgabe ist es, den Nexus §fzu §aupgraden§f. Wirf dafür das benötigte §eHolz§f in den Collector am Nexus§f. Das ist der §aSmaragdblock
build_walls_description = Baue Mauern
build_walls_title = §dDie beste Offensive ist eine gute Defensive
george_build-walls-assigned = {0}§7: §fSehr gut. Aber das allein reicht nicht aus, um die §2Monster§f fernzuhalten. Baue nun §6{1} Mauern§f, um den Nexus§f zu beschützen. Die Mauern stelle ich dir her, wenn du mir die §bnötigen Materialien §fgibst. Wenn deine Werkzeuge irgendwann an ihre Grenzen kommen oder kaputt gehen, kannst du dir bei mir übrigens auch §bbessere Werkzeuge herstellen§f lassen. §aSprich mich an§f, wenn ich dir etwas herstellen soll.
george_build-home-assigned = {0}§7: §fOkay, der Nexus§f sollte damit zumindest ein wenig geschützt sein. Nun musst du nur noch dich selbst schützen. Ich empfehle dir, §aeine kleine Basis§f zu bauen. Ich kann dir gern wieder beim Bau helfen, §asprich mich §feinfach nochmal §aan§f.
build_home_description = Baue deinen Schlafplatz auf
build_home_title = §dHome sweet home
george_repair-workshop-assigned = {0}§7: §fAlles klar. Da wir das erledigt haben, solltest du dich nun mal darum kümmern, die §eWerkstatt§f zu §creparieren§f, denn wirklich ordentlich lässt es sich hier nicht arbeiten. Wirf die §ebenötigten Items§f dazu einfach in den Collector auf den §cRedstoneblock. Die §enötigen Materialen§f findest du in anderen §aBiomen§f, die sich in Richtung Norden befinden.
repair_workshop_description = Repariere die Werkstatt
repair_workshop_title = §dReparaturarbeiten
george_build-tower-assigned = {0}§7: §fPerfekt, jetzt kann ich wieder richtig arbeiten. Wir sollten uns langsam darum kümmern, unsere §bVerteidigung§f zu verbessern. Upgrade dazu zunächst den Nexus§f. Eine gute Zuflucht vor den Monstern bietet zudem der §6Aussichtsturm§f. Außerdem schaltest du mit jedem Upgrade des Turms ein §aweiteres Biom§f frei. Upgrade nun also den Nexus§f. Wenn der Nexus§f fertig gebaut ist, kannst du den §6Aussichtsturm§f bauen.
