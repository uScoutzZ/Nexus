build_tower_title = §dÜber den Wolken
george_build-tower-finished = {0}§7: §fDu hast den §6Aussichtsturm§f gebaut. Ansonsten habe ich dir alles nötige gesagt. Ich melde mich, wenn mir noch was einfällt.
build_portal_description = Baue das Portal
build_portal_title = §dWo noch niemand war
george_build-portal-assigned = {0}§7: §fDu bist schon weit gekommen. Aber langsam kommen wir mit den verfügbaren Ressourcen an unsere Grenzen. Wir müssen uns also darum kümmern, §bneue Ressourcen§f zu finden. Baue nun das §dPortal§f, um §aneue Biome§f freizuschalten.
